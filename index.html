<!DOCTYPE html> <!-- Serve para informar ao navegador que o documento é um arquivo HTML5 -->
<html lang="pt-br"><!-- Indicar ao navegador que o idioma da página está em portugês do Brasil 
-->

<head><!-- serve para conter informações sobre a página que não aparecem diretamente no
conteúdo visível do site, mas que são essenciais para o funcionamento, aparência e
comportamento da página -->
  <meta charset="UTF-8"><!-- Utilizado para definir a codificação de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Compatibilidade e
responsividade -->
  <title>Document</title><!-- Define o titulo a ser exibido no site -->
  <style>
    /* Inicio da folha de estilo */
    /* Define a fonte e centraliza tudo na tela */
    body {
      font-family: Arial, sans-serif;/Define o tipo de fonte/ text-align: center;
      /* Alinha o conteúdo ao no centro da página*/
      background-color: #eff1f3;
      /* Altera a cor de fundo do site */
      padding: 20px;
      /* Define o espaçamento interno de um elemento */
    }

    /* Estilo para a foto de perfil */
    img {
      width: 120px;
      /* Define a largura da imagem*/
      height: 120px;
      /* Define a altura da imagem*/
      border-radius: 50%;
      /* deixa a imagem redonda */
    }

    /* Nome do usuário */
    h1 {
      font-size: 24px;
      /* Difine o tamanho da fonte */
      margin-top: 10px;
      /* Difine a margem de topo da pagina */
    }

    /* Estilo dos botões de link */
    a {
      display: block;
      /* deixa cada link em uma linha */
      background-color: #4CAF50;
      /* cor de fundo */
      color: white;
      /* cor do texto */
      padding: 10px;
      margin: 8px auto;
      /* espaçamento entre os botões */
      width: 200px;
      /* largura fixa */
      text-decoration: none;
      /* remove sublinhado */
      border-radius: 8px;
      /* cantos arredondados */
    }

    /* Efeito quando passa o mouse */
    a:hover {
      background-color: #45a049;
      /* Altera a cor de fundo */
    }
  </style><!-- Fim da folha de estilo -->
</head><!-- Fim do Cabeçalho -->

<body><!-- Incio do corpo do site →
  <!-- adiciona imagem no site →
<img
src="https://observatoriodocinema.com.br/wp-content/plugins/seox-image-magick/imagick_convert.p

-como-hulk-foto-via-1200x675.jpg" alt="" />
 <!--É usada em HTML para definir o título principal de uma página ou seção.-->
  <h1>Seu Nome Aqui</h1>
  <!--A tag <a> é usada para criar links em HTML.-->
  <!--
 href (Hyperlink Reference)
 * Define para onde o link vai levar (URL ou endereço do recurso).
 target="_blank"
 * Faz o link abrir em uma nova aba ou janela do navegador.
 -->
  <a href="https://www.facebook.com/login" target="_blank">FaceBook</a>
  <a href="https://www.instagram.com/" target="_blank">Instagram</a>
  <a href="https://www.youtube.com/" target="_blank">YouTube</a>
  <a href="https://mail.google.com/" target="_blank">Email</a>
</body><!-- Fim do corpo do site -->

</html><!-- Fechamento da tag html -->
